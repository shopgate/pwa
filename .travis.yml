cache:
  yarn: true
  directories:
  - node_modules
language: node_js
node_js:
- "10"
before_script: cd frontend/ && yarn install
script: yarn run cover
after_script: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
  - develop
notifications:
  email: false
  slack:
    template:
      - "%{repository_slug}"
      - "<%{build_url}|#%{build_number}> - %{message}"
      - "Commit: \"%{commit_subject}\" by %{author}"
    rooms:
      - secure: 
