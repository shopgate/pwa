cache:
  yarn: true
  directories:
    - node_modules
language: node_js
node_js:
- "10"
cache:
  directories:
    - node_modules
install:
  - yarn install
script: yarn run cover --maxWorkers=4 --ci
after_script: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
  - develop
  - PWA-327-Exchange-Router
notifications:
  email: false
  slack:
    template:
      - "%{repository_slug}"
      - "<%{build_url}|#%{build_number}> - %{message}"
      - "Commit: \"%{commit_subject}\" by %{author}"
    rooms:
      - secure: 
