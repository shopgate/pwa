git:
  depth: 3
language: node_js
node_js:
- "10"
cache:
  directories:
    - node_modules
script:
  - npm i -g @shopgate/cloud-sdk-webpack
  - sgcloud-webpack --theme=theme-gmd --indexOnly
  - sgcloud-webpack --theme=theme-ios11 --indexOnly
  - yarn run cover --maxWorkers=4 --ci
after_script: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
  - develop
  - /^v\d+.(\d+.\d+|X)$/
notifications:
  email: false
  slack:
    template:
      - "%{repository_slug}"
      - "<%{build_url}|#%{build_number}> - %{message}"
      - "Commit: \"%{commit_subject}\" by %{author}"
    rooms:
      - secure: 
